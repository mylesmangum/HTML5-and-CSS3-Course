<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table fun!</title>
</head>
<body>
    <table>
        <tr class="top-row">
            <th>Name</th>
            <th>Grade Level</th>
            <th>GPA</th>
        </tr>
        <tr>
            <th>Kyle</th>
            <th>Sophomore</th>
            <th>3.5</th>
        </tr>
        <tr>
            <th>Sandy</th>
            <th>Senior</th>
            <th>3.2</th>
        </tr>
        <tr>
            <th>Bert</th>
            <th>Freshman</th>
            <th>2.2</th>
        </tr>
    </table>
    <style>
        html{
            margin: none;
        }
        .top-row{
            background-color: #ccc;
        }
        table{
            border-collapse: collapse;
            border-spacing: 0;
        }

        th{
            padding: 2rem;
            border: 2px solid black;
        }
    </style>
</body>
</html>
